<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script> 
        /*
        Elaborar um programa que leia um número. Calcule e informe
        os seus vizinhos, ou seja, o número anterior e posterior
        */
        // lê o número 
        var num1 = Number(prompt("Número: "))
        var menor = num1 - 1
        var maior = num1 + 1
        alert("Número: " + num1 + "\nVizinhos: " + menor + " " + "e" + " "+ maior)
    </script>
</body>
</html>
