<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa que leia 2 notas de um aluno
        em uma disciplina. Calcule e informe a média das notas
        */
        var nota1 = Number(prompt("1º Nota: "))
        var nota2 = Number(prompt("2º Nota: "))
        var media = (nota1 + nota2) / 2
        alert("1º Nota: " + nota1.toFixed(1) + "\n2º Nota: " + nota2.toFixed(1) + "\nMédia: " + media.toFixed(1)) 
    </script>
</body>
</html>
