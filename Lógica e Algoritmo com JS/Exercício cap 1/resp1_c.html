<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa para uma loja, o qual leia
        o preço de um produto e informe as opções de pagamento da loja. 
        Calcule e informe o valor para pagamento à vista com 10% de desconto
        e o valor em 3x
        */
        var preco = Number(prompt("Preço R$: "))
        var desconto = preco * 0.10
        var aVista = preco - desconto
        var parcelado = preco / 3
        alert("Preço R$: " + preco.toFixed(2) + "\nÀ Vista R$: " + aVista.toFixed(2) + "\nOu 3x de R$: " + parcelado.toFixed(2))
    
    </script>
</body>
</html>
