<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Elaborar um programa para uma pizzaria, o qual leia o valor total
        de uma conta e quantos clientes vão pagá-la. Calcule e informe
        o valor a ser pago por cliente
        */ 
        // recebe uma conta
        var conta = Number(prompt("Valor da Conta R$: "))
        var clientes = Number(prompt("Número de Clientes: "))
        var valorPorCliente = conta / clientes
        alert("Valor da Conta R$: " + conta.toFixed(2) + "\nNúmero de Clientes: " + clientes + "\nValor por Cliente R$: " + valorPorCliente.toFixed(2))

    </script>
</body>
</html>
