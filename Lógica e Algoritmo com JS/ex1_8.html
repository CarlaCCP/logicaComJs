<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Soma de dois números
        // lê os números
        var num1 = Number(prompt("1º número é: ")) // aparece em ordem de código
        var num2 = Number(prompt("2º número é: "))
        // calcula a soma
        var soma = num1 + num2
        // exibe o resultado
        alert("Soma é: " + soma)
    </script>
</body>
