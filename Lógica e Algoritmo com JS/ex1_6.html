<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Cálculo do dobro de um número
        // lê um dado de entrada
        var num = prompt("Número: ")
        // Calcula o dobro
        var dobro = num * 2
        // Exibe a resposta
        alert("Dobro é: " + dobro)
    </script>
</body>
</html>
