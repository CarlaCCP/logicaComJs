<meta charset="UTF-8">

<script> 
    function pulaLinha(){
        document.write("<br><br>")
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha
    }
    var vitorias = parseInt(prompt("Entre com o número de vitórias")) // prompt sempre retorna texto
    
    var empates = parseInt(prompt("Entre com número de empates"))
    
    var pontos = vitorias * 3 + empates; // quando vc faz uma multiplicação ou divisão, o js converte em número
        mostra("Os pontos do seu time são " + pontos)

    if (pontos > 28){
        mostra("Seu time está melhor do que o ano passado")

}   if ( pontos < 28){
        mostra("Seu time está pior do que o ano passado")

}   if ( pontos == 28 ){
        mostra("Seu time está igual ao que o ano passado")
}
    
mostra("FIM")
</script>
